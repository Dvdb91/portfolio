    <link rel="stylesheet" href="style/stylesheet.css">

<body>
<div class="outer-wrapper">
<div class="inner-wrapper" id="main-content">

    <nav class="navigation">
    <a href="#"><h1 class="fonts-title-olivia">olivia schneeberger</h1></a>
    </nav>
    
    <div class="wrapper">
        <header class="project">
            <h1 class="title-project fonts-title">gymber</h1>
            <p class="text-project fonts-text">
                Print design for the biannual GymBer Party.
                Celebrating the x-mas edition of the party format, the event took
                place in the unique location of Club Bonsoir, Bern.
            </p>
            <div>
            <div class="arrow"></div></div>
        </header>
    </div>
        <main class="project-presentation">
            <figure class="picture1">
                <img src="images/picture1.jpg" alt="picture1 of project" class="pictures">
                <figcaption class="description fonts-caption">A3 Poster to announce the Gymber Party in all the different
                        high schools of the province – Bern, 2017</figcaption>
            </figure>

            <figure class="picture2">
                <img src="images/picture2.jpg" alt="picture2 of project" class="pictures">
                <figcaption class="description fonts-caption">A6 Flyer to announce the event in the eleven different Gymnasiums
                        invited to the Gymber Party – Bern, 2017
                        Social Media</figcaption>
            </figure>
        
            <figure class="picture3">
                <img src="images/picture3.jpg" alt="picture3 of project" class="pictures">
                <figcaption class="description fonts-caption">Social Media Event Header for the Gymber Party – Bern, 2017</figcaption>
            </figure>
        
                    <video controls class="video-gymber">
                            <source src="/images/video-gymber.mp4"
                            type="video/mp4">
                    </video>
                   <figcaption class="description fonts-caption">One of ten different Facebook Event Animations to announce the special happernings at the Gymber Party – Bern, 2017</figcaption>
</main>
</div>
